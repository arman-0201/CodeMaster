                    content: `

                        <ul>
                            <li>Python-ի տեղադրում և կարգավորում</li>

                            <li>Օպերատորներ և արտահայտություններ</li>
                            <li>Պայմանական օպերատորներ (if, elif, else)</li>

                    `

                    content: `
                        <h4>Դասի բովանդակությունը</h4>
                        <ul>
                            <li>Ցուցակներ (Lists)</li>

                            <li>Բառարաններ (Dictionaries)</li>

                        </ul>
                        <h4>Գործնական աշխատանք</h4>
                        <p>Ստեղծել ծրագիր, որը կօգտագործի տարբեր տվյալների կառուցվածքներ՝ ուսանողների տվյալները պահելու և մշակելու համար:</p>

        },
        'javascript': {
            title: 'JavaScript և վեբ ծրագրավորում',
            description: 'JavaScript-ը վեբ ծրագրավորման հիմնական լեզուն է, որը թույլ է տալիս ստեղծել դինամիկ և ինտերակտիվ վեբ կայքեր:',
            topics: [
                {
                    title: 'JavaScript-ի հիմունքները',
                    content: `
                        <h4>Դասի բովանդակությունը</h4>
                        <ul>
                            <li>Փոփոխականներ և տվյալների տիպեր</li>
                            <li>Օպերատորներ և արտահայտություններ</li>
                            <li>Պայմանական օպերատորներ և ցիկլեր</li>
                            <li>Ֆունկցիաներ</li>
                            <li>Օբյեկտներ և զանգվածներ</li>
                        </ul>
                        <h4>Գործնական աշխատանք</h4>
                        <p>Ստեղծել ինտերակտիվ հաշվիչ վեբ էջում՝ օգտագործելով JavaScript:</p>
                        <h4>Տնային աշխատանք</h4>
                        <p>Իրականացնել պարզ խաղ (օրինակ՝ "Գուշակիր թիվը") JavaScript-ով:</p>
                    `
                }
            ]
        }
    };

    function showTopic(course, topicIndex) {
        const content = document.getElementById('topicContent');
        const topic = courseContent[course].topics[topicIndex];
        
        let topicHTML = `
            <h2>${courseContent[course].title}</h2>
            <p>${courseContent[course].description}</p>
            <h3>${topic.title}</h3>
            ${topic.content}
        `;

        content.innerHTML = topicHTML;
    }

    function initializeTopics() {
        const topicsList = document.getElementById('topicsList');
        let listHTML = '';

        for (let course in courseContent) {
            listHTML += `<li><strong>${courseContent[course].title}</strong></li>`;
            courseContent[course].topics.forEach((topic, index) => {
                listHTML += `<li><a href="#" onclick="showTopic('${course}', ${index})">${topic.title}</a></li>`;
            });
        }

        topicsList.innerHTML = listHTML;
    }

    // Կանչում ենք initializeTopics ֆունկցիան էջի բեռնման ժամանակ
    window.onload = initializeTopics;
    </script>
