                        </ul>

                    content: `
                        <h4>Դասի բովանդակությունը</h4>
                        <ul>
                            <li>Ցանցային արձանագրություններ և մոդելներ</li>
                            <li>Ցանցային սպառնալիքների տեսակները</li>

                    `

        },
        'cryptography': {
            title: 'Կրիպտոգրաֆիա',
            description: 'Ուսումնասիրություն կրիպտոգրաֆիայի հիմունքների և դրա կիրառությունների մասին կիբեռանվտանգության մեջ:',
            topics: [
                {
                    title: 'Կրիպտոգրաֆիայի հիմունքներ',
                    content: `
                        <h4>Դասի բովանդակությունը</h4>
                        <ul>
                            <li>Սիմետրիկ և ասիմետրիկ կրիպտոգրաֆիա</li>
                            <li>Հեշավորման ալգորիթմներ</li>
                            <li>Թվային ստորագրություններ</li>
                            <li>SSL/TLS արձանագրություններ</li>
                        </ul>
                        <h4>Գործնական աշխատանք</h4>
                        <p>Իրականացնել պարզ կրիպտոգրաֆիկ ալգորիթմ (օրինակ՝ Caesar cipher) Python-ով:</p>
                        <h4>Տնային աշխատանք</h4>
                        <p>Ստեղծել ծրագիր, որը կօգտագործի OpenSSL գրադարանը՝ ֆայլերը կոդավորելու և ապակոդավորելու համար:</p>
                    `
                }
            ]
        }
    };

    function showTopic(course, topicIndex) {
        const content = document.getElementById('topicContent');
        const topic = courseContent[course].topics[topicIndex];
        
        let topicHTML = `
            <h2>${courseContent[course].title}</h2>
            <p>${courseContent[course].description}</p>
            <h3>${topic.title}</h3>
            ${topic.content}
        `;

        content.innerHTML = topicHTML;
    }

    function initializeTopics() {
        const topicsList = document.getElementById('topicsList');
        let listHTML = '';

        for (let course in courseContent) {
            listHTML += `<li><strong>${courseContent[course].title}</strong></li>`;
            courseContent[course].topics.forEach((topic, index) => {
                listHTML += `<li><a href="#" onclick="showTopic('${course}', ${index})">${topic.title}</a></li>`;
            });
        }

        topicsList.innerHTML = listHTML;
    }

    // Կանչում ենք initializeTopics ֆունկցիան էջի բեռնման ժամանակ
    window.onload = initializeTopics;
    </script>
